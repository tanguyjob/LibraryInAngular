<div class="p-5">
    <div *ngFor="let ba of bas">
       
       <div class="row">          
            <h1>{{ ba.title }}</h1>
        </div>   
       
        <div class="row pt-5">
           <h5 class="col-2">
               <p>Auteur:</p>
           </h5>
           
            <h5 class="col-2">
                 {{ ba.name }}
            </h5>
            <h5 class="col-2">
                {{ ba.firstname }}
            </h5>
            <h5 class="col-2">
                {{ ba.birthDate | date: "dd/MM/yyyy" }}
            </h5>
        </div>
        
        <div class="resume mt-5">{{ ba.resume }}</div>
            
        
        
        <p class="mt-3">Langue: {{ language.nameLanguage }}</p>

        <button type="button" class="btn btn-secondary mt-5" [disabled]="!isAuth" (click)="addToCart(modalData,ba)">Ajouter au
            panier</button>
            
<ng-template #modalData let-modal>

    <div class="modal-body">
        <p>Le livre a bien été ajouter au panier</p>
        <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">OK</button>
    </div>
</ng-template>
</div>
        </div>
