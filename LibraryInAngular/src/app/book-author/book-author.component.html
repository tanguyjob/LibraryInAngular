<div class="p-5">

       <div class="row">          
            <h1>{{ this.oneBookAuthor.title }}</h1>
        </div>   
       
        <div class="row pt-5">
           <h5 class="col-2">
               <p>Auteur:</p>
           </h5>
           
            <h5 class="col-2">
                 {{ this.oneBookAuthor.name }}
            </h5>
            <h5 class="col-2">
                {{ this.oneBookAuthor.firstname }}
            </h5>
            <h5 class="col-2">
                {{ this.oneBookAuthor.birthDate | date: "dd/MM/yyyy" }}
            </h5>
        </div>
        
        <div class="resume mt-5">{{ this.oneBookAuthor.resume }}</div>
            
        
        
       <p class="mt-3">Langue: {{ language.nameLanguage }}</p>

        <button type="button" class="btn btn-secondary mt-5" [disabled]="!isAuth" (click)="addToCart(modalData,this.oneBookAuthor)">Ajouter au
            panier</button>
            
<ng-template #modalData let-modal>

    <div class="modal-body">
        <p>Le livre a bien été ajouter au panier</p>
        <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">OK</button>
    </div>
</ng-template>

        </div>
